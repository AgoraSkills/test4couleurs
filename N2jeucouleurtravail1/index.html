<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Couleur des Actions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .drop-zone, .card {
            border: 3px dashed #333;
            padding: 30px;
            width: 250px;
            height: 250px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .drop-zone:hover {
            background-color: #f8f8f8;
        }

        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quadrant {
            position: absolute;
            width: 50%;
            height: 50%;
        }

        .red { background-color: #ff4c4c; top: 0; left: 0; }
        .yellow { background-color: #ffeb3b; top: 0; right: 0; }
        .green { background-color: #4caf50; bottom: 0; right: 0; }
        .blue { background-color: #2196f3; bottom: 0; left: 0; }

        .info-bar {
            display: flex;
            justify-content: space-around;
            width: 70%;
            margin-top: 20px;
        }

        #timer, #score {
            font-size: 1.5em;
            font-weight: bold;
            color: #555;
        }

        #card-stack {
            margin-top: 20px;
            width: 80%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card {
            font-size: 1.2em;
            font-weight: bold;
            background-color: #eee;
            border-radius: 8px;
            margin: 10px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
            z-index: 100;
            width: 60%;
            max-width: 600px;
        }

        .popup-content {
            text-align: center;
        }

        .popup-content h2 {
            margin-top: 0;
            font-size: 2em;
            color: #333;
        }

        .popup-content p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: left;
        }

        .popup-content button {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .popup-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="popup-container"></div> <!-- Conteneur pour le popup -->
    <h1>La Couleur des Actions</h1>
    <div class="game-area">
        <div class="drop-zone" id="analyse-zone">Analyse</div>
        <div class="circle">
            <div class="quadrant red"></div>
            <div class="quadrant yellow"></div>
            <div class="quadrant green"></div>
            <div class="quadrant blue"></div>
        </div>
        <div class="drop-zone" id="action-zone">Action</div>
    </div>
    <div id="card-stack">
        <!-- La carte actuelle sera affichée ici avec possibilité de drag&drop -->
    </div>
    <div class="info-bar">
        <div id="timer">Temps: 90</div>
        <div id="score">Score: 0</div>
    </div>

    <script type="module" src="popup1.js"></script>
</body>
</html>
