<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Couleur des Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00796b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .game-area {
            display: flex;
            justify-content: space-between;
            width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
        }
        .quadrant {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        .quadrant.red { background-color: red; top: 0; right: 0; }
        .quadrant.yellow { background-color: yellow; bottom: 0; right: 0; }
        .quadrant.green { background-color: green; bottom: 0; left: 0; }
        .quadrant.blue { background-color: blue; top: 0; left: 0; }
        .drop-zone {
            width: 200px;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-stack {
            width: 200px;
            height: 300px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: move;
            margin-top: 20px;
        }
        .info-bar {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 800px;
            font-size: 18px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="popup-container"></div>
    <h1>La Couleur des Actions</h1>
    <div class="game-area">
        <div class="drop-zone" id="analyse-zone">Analyse</div>
        <div class="circle">
            <div class="quadrant red"></div>
            <div class="quadrant yellow"></div>
            <div class="quadrant green"></div>
            <div class="quadrant blue"></div>
        </div>
        <div class="drop-zone" id="action-zone">Action</div>
    </div>
    <div class="card-stack" id="card-stack">
        <!-- La carte actuelle sera affichÃ©e ici -->
    </div>
    <div class="info-bar">
        <div id="timer">Temps: 90</div>
        <div id="score">Score: 0</div>
    </div>

    <script type="module" src="popup1.js"></script>
</body>
</html>
