<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Couleur des Actions</title>
    <style>
        /* Style pour la mise en page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .game-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
        }

        .drop-zone {
            border: 2px dashed #333;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: lightgray;
            position: relative;
        }

        .quadrant {
            position: absolute;
            width: 50%;
            height: 50%;
        }

        .red {
            background-color: red;
            top: 0;
            left: 0;
        }

        .yellow {
            background-color: yellow;
            top: 0;
            right: 0;
        }

        .green {
            background-color: green;
            bottom: 0;
            right: 0;
        }

        .blue {
            background-color: blue;
            bottom: 0;
            left: 0;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #333;
            padding: 20px;
            z-index: 10;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="popup-container"></div> <!-- Container pour le popup -->
    <h1>La Couleur des Actions</h1>
    <div class="game-area">
        <div class="drop-zone" id="analyse-zone">Analyse</div>
        <div class="circle">
            <div class="quadrant red"></div>
            <div class="quadrant yellow"></div>
            <div class="quadrant green"></div>
            <div class="quadrant blue"></div>
        </div>
        <div class="drop-zone" id="action-zone">Action</div>
    </div>
    <div class="card-stack" id="card-stack">
        <!-- La carte actuelle sera affichÃ©e ici -->
    </div>
    <div class="info-bar">
        <div id="timer">Temps: 90</div>
        <div id="score">Score: 0</div>
    </div>

    <script type="module" src="popup1.js"></script>
</body>
</html>
