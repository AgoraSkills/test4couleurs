<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo avec Boutons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            margin-top: 50px;
            width: 90%;  /* 90% de la largeur de l'écran */
            max-width: 1000px;  /* Limite à 1000px pour les très grands écrans */
            border: 6px solid #1E90FF;  /* Bordure bleu outremer de 6 pixels */
            box-sizing: border-box;  /* Inclure la bordure dans la largeur totale du conteneur */
        }
        video {
            width: 100%;  /* 100% de la largeur du conteneur */
            height: auto; /* Conserver les proportions de la vidéo */
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="main-video" controls autoplay>
            <source src="calliope%20vous%20explique.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='A%20-%20Agora%20test%20personnalité.html'">
            J'ai compris, allons-y !
        </button>
        <button onclick="changeVideo('Work%20in%20progress.mp4')">
            Formation 4 couleurs
        </button>
    </div>
    <script>
        // Fonction pour changer la source de la vidéo
        function changeVideo(src) {
            const video = document.getElementById('main-video');
            video.pause();
            video.src = src;
            video.currentTime = 0;  // Repartir de zéro
            video.play();
            video.style.transform = 'none';  // Annuler toute transformation d'échelle
            video.style.width = '100%';  // Réinitialiser la largeur à 100% du conteneur
        }
    </script>
</body>
</html>
