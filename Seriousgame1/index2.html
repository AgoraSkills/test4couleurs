<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptons nos couleurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .top-section {
            grid-column: 1 / 4;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        #calendar {
            display: flex;
        }
        .day {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 5px;
        }
        #energy-bar {
            width: 30px;
            height: 200px;
            background-color: #e0e0e0;
            position: relative;
        }
        #energy-fill {
            width: 100%;
            background-color: #4CAF50;
            position: absolute;
            bottom: 0;
            transition: height 0.3s;
        }
        #energy-value {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
        }
        .middle-section {
            grid-column: 1 / 4;
            display: flex;
            justify-content: space-between;
        }
        #profile-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 90deg,
                yellow 90deg 180deg,
                green 180deg 270deg,
                blue 270deg 360deg
            );
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        #profile-circle div {
            width: 40%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #adaptation-sliders {
            width: 60%;
        }
        .slider {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .slider label {
            width: 50px;
        }
        .slider input[type="range"] {
            flex-grow: 1;
            margin: 0 10px;
        }
        .slider input[type="range"]::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: black;
            top: -5px;
            left: 50%;
        }
        .slider button {
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 1;
            padding: 0;
        }
        .effort-value {
            width: 30px;
            text-align: right;
        }
        .bottom-section {
            grid-column: 1 / 4;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
        }
        .missions-container, .challenge-zone, .results-zone {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .mission {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .mission:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            z-index: 1;
        }
        #brain-image {
            width: 100px;
            height: 100px;
            background-image: url('brain.png');
            background-size: cover;
        }
        .colleagues {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .colleague {
            text-align: center;
        }
        .colleague img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .controls {
            grid-column: 1 / 4;
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-section">
            <div id="calendar">
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
            </div>
            <div id="energy-bar">
                <div id="energy-fill"></div>
                <span id="energy-value">100</span>
            </div>
        </div>
        <div class="middle-section">
            <div id="profile-circle">
                <div id="red-value">40</div>
                <div id="yellow-value">20</div>
                <div id="green-value">15</div>
                <div id="blue-value">25</div>
            </div>
            <div id="adaptation-sliders">
                <div class="slider">
                    <label for="red-slider">Rouge</label>
                    <button class="minus-btn">-</button>
                    <input type="range" id="red-slider" min="0" max="100" value="40">
                    <button class="plus-btn">+</button>
                    <span class="effort-value" id="red-effort">0</span>
                </div>
                <div class="slider">
                    <label for="yellow-slider">Jaune</label>
                    <button class="minus-btn">-</button>
                    <input type="range" id="yellow-slider" min="0" max="100" value="20">
                    <button class="plus-btn">+</button>
                    <span class="effort-value" id="yellow-effort">0</span>
                </div>
                <div class="slider">
                    <label for="green-slider">Vert</label>
                    <button class="minus-btn">-</button>
                    <input type="range" id="green-slider" min="0" max="100" value="15">
                    <button class="plus-btn">+</button>
                    <span class="effort-value" id="green-effort">0</span>
                </div>
                <div class="slider">
                    <label for="blue-slider">Bleu</label>
                    <button class="minus-btn">-</button>
                    <input type="range" id="blue-slider" min="0" max="100" value="25">
                    <button class="plus-btn">+</button>
                    <span class="effort-value" id="blue-effort">0</span>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="missions-container">
                <h3>Missions du jour</h3>
                <div id="available-missions"></div>
            </div>
            <div class="challenge-zone">
                <h3>Zone de défi</h3>
                <div id="current-challenge"></div>
            </div>
            <div class="results-zone">
                <h3>Résultats</h3>
                <div id="mission-result"></div>
                <div id="recognition-points">Points de reconnaissance : <span id="points">0</span></div>
            </div>
        </div>
        <div id="brain-image"></div>
        <div class="colleagues">
            <div class="colleague">
                <img src="philon.png" alt="Philon">
                <p>Philon</p>
            </div>
            <div class="colleague">
                <img src="athara.png" alt="Athara">
                <p>Athara</p>
            </div>
            <div class="colleague">
                <img src="elara.png" alt="Elara">
                <p>Elara</p>
            </div>
            <div class="colleague">
                <img src="heraklios.png" alt="Heraklios">
                <p>Heraklios</p>
            </div>
        </div>
        <div class="controls">
            <button id="morning-btn">Matin</button>
            <button id="afternoon-btn">Après-midi</button>
            <button id="next-day">Jour Suivant</button>
        </div>
    </div>

    <script>
        // Exemple de code JavaScript pour le calcul dynamique de l'effort d'adaptation
        document.querySelectorAll('.slider input[type="range"]').forEach(slider => {
            slider.addEventListener('input', function() {
                const initialValue = parseInt(this.getAttribute('value'));
                const currentValue = parseInt(this.value);
                const diff = Math.abs(currentValue - initialValue);
                const effort = diff * (currentValue > initialValue ? 2 : 1);
                this.nextElementSibling.nextElementSibling.textContent = effort;
            });
        });

        // Exemple de code pour l'info-bulle d'aide au survol sur les missions
        document.querySelectorAll('.mission').forEach(mission => {
            mission.setAttribute('data-tooltip', 'Description détaillée de la mission');
        });
    </script>
</body>
</html>
