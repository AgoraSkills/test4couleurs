<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptons nos couleurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="profile-section">
            <div id="profile-circle">
                <div id="red-value">40</div>
                <div id="yellow-value">20</div>
                <div id="green-value">15</div>
                <div id="blue-value">25</div>
            </div>
            <div id="adaptation-sliders">
                <div class="slider">
                    <label for="red-slider">Rouge</label>
                    <input type="range" id="red-slider" min="0" max="100" value="40">
                    <span class="effort-value" id="red-effort">0</span>
                </div>
                <div class="slider">
                    <label for="yellow-slider">Jaune</label>
                    <input type="range" id="yellow-slider" min="0" max="100" value="20">
                    <span class="effort-value" id="yellow-effort">0</span>
                </div>
                <div class="slider">
                    <label for="green-slider">Vert</label>
                    <input type="range" id="green-slider" min="0" max="100" value="15">
                    <span class="effort-value" id="green-effort">0</span>
                </div>
                <div class="slider">
                    <label for="blue-slider">Bleu</label>
                    <input type="range" id="blue-slider" min="0" max="100" value="25">
                    <span class="effort-value" id="blue-effort">0</span>
                </div>
            </div>
        </div>
        <div class="energy-section">
            <div id="energy-bar-container">
                <div id="energy-bar"></div>
                <span id="energy-value">100</span>
            </div>
        </div>
        <div class="calendar-section">
            <div id="calendar">
                <div class="day" id="day-1">1</div>
                <div class="day" id="day-2">2</div>
                <div class="day" id="day-3">3</div>
                <div class="day" id="day-4">4</div>
                <div class="day" id="day-5">5</div>
                <div class="day" id="day-6">6</div>
                <div class="day" id="day-7">7</div>
                <div class="day" id="day-8">8</div>
            </div>
            <div id="current-day">Jour : <span>1</span></div>
        </div>
        <div class="missions-section">
            <div id="recognition-points">Points de reconnaissance : <span id="points">0</span></div>
            <div id="missions-container">
                <h3>Missions disponibles</h3>
                <div id="available-missions"></div>
            </div>
            <div id="challenge-zone">
                <h3>Zone de défi</h3>
                <div id="current-challenge"></div>
            </div>
            <div id="results-zone">
                <h3>Résultats</h3>
                <div id="mission-result"></div>
            </div>
        </div>
        <div class="controls-section">
            <button id="morning-btn">Matin</button>
            <button id="afternoon-btn">Après-midi</button>
            <button id="next-day">Jour Suivant</button>
        </div>
    </div>

    <script src="profile.js" type="module"></script>
    <script src="energy.js" type="module"></script>
    <script src="missions.js" type="module"></script>
    <script src="adaptation.js" type="module"></script>
    <script src="ui.js" type="module"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
